version: "3"
services:

  redis:
    image: ${DOCKER_REDIS_IMAGE_NAME}
    container_name: ${DOCKER_REDIS_HOSTNAME}
    restart: always
    networks:
      - app_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      retries: 12
    environment:
      TZ: Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/redis:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"

networks:
  app_net:
    external: true
