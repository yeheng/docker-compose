server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name dev.topzoneweb.cn;
    charset utf-8;
    client_max_body_size 200m;

    # ssl配置
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    #表示使用的加密套件的类型。
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3; #表示使用的TLS协议的类型。
    ssl_prefer_server_ciphers on;
    ssl_certificate /etc/letsencrypt/live/dev.topzoneweb.cn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.topzoneweb.cn/privkey.pem; # managed by Certbot

    root /usr/share/nginx/html;

    location /prometheus/ {
        proxy_pass         http://prometheus;
        rewrite ^/prometheus(/.*) $1 break;
        proxy_ssl_server_name on;
        proxy_request_buffering off;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
        auth_basic "Private Property";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /pushgateway/ {
        proxy_pass         http://pushgateway;
        rewrite ^/pushgateway(/.*) $1 break;
        proxy_ssl_server_name on;
        proxy_request_buffering off;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
        auth_basic "Private Property";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /jenkins/ {
        proxy_pass         http://jenkins;
        #rewrite ^/jenkins(/.*) $1 break;
        proxy_ssl_server_name on;
        proxy_request_buffering off;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
    }

    location /bark/ {
        proxy_pass         http://bark;
        rewrite ^/bark(/.*) $1 break;
        proxy_ssl_server_name on;
        proxy_request_buffering off;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;
    }

    location /openobserve/ {
        proxy_pass         http://sub;
        #rewrite ^/openobserve (/.*) $1 break;
        proxy_ssl_server_name on;
        proxy_request_buffering off;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
